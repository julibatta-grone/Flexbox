<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Responsive Website</title>
<style>
* {box-sizing: border-box;}
.header {
  background-color: #f1f1f1;
  text-align: center;
  padding: 30px;
  font-size: 35px;
}
.navbar {
  display: flex;
  background-color: #333;
}
.navbar a {
  color: white;
  padding: 14px 20px;
  text-decoration: none;
  text-align: center;
}
.navbar a:hover {background-color: #ddd; color: black;}
.row {display: flex; flex-wrap: wrap;}
.side {
  flex: 30%;
  background-color: #f1f1f1;
  padding: 20px;
}
.main {
  flex: 70%;
  background-color: white;
  padding: 20px;
}
.footer {
  background-color: #ddd;
  padding: 10px;
  text-align: center;
}
@media (max-width: 700px) {
  .row {flex-direction: column;}
}
</style>
</head>
<body>
<div class="header"><h1>Mi Sitio Flexbox</h1></div>
<div class="navbar">
  <a href="#">Inicio</a>
  <a href="#">Enlace</a>
  <a href="#">Otro</a>
</div>
<div class="row">
  <div class="side">
    <h2>Sidebar</h2>
    <p>Contenido lateral.</p>
  </div>
  <div class="main">
    <h2>Contenido Principal</h2>
    <p>Ejemplo de sitio responsive usando Flexbox.</p>
  </div>
</div>
<div class="footer">
  <h2>Pie de p√°gina</h2>
  <p><a href="index.html">Volver al inicio</a></p>
</div>
</body>
</html>
