<title>Align Items Baseline</title>
<style>
.flex-container {
  display: flex;
  align-items: baseline;
  background-color: DodgerBlue;
  height: 200px;
}
.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  font-size: 30px;
}
</style>
</head>
<body>
<h1>align-items: baseline</h1>
<div class="flex-container">
  <div style="font-size:10px;">1</div>
  <div style="font-size:30px;">2</div>
  <div style="font-size:50px;">3</div>
  <div style="font-size:70px;">4</div>
</div>

</html>
