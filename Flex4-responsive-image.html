<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Responsive Image Flexbox</title>
<style>
.flex-container {
  display: flex;
  flex-wrap: wrap;
}
.flex-container > div {
  flex: 25%;
  padding: 5px;
}
.flex-container img {
  width: 100%;
  height: auto;
}
@media (max-width: 800px) {
  .flex-container > div {
    flex: 50%;
  }
}
@media (max-width: 600px) {
  .flex-container > div {
    flex: 100%;
  }
}
</style>
</head>
<body>
<h1>Responsive Image Gallery</h1>
<div class="flex-container">
  <div><img src="https://www.w3schools.com/css/img_5terre.jpg" alt="img"></div>
  <div><img src="https://www.w3schools.com/css/img_forest.jpg" alt="img"></div>
  <div><img src="https://www.w3schools.com/css/img_lights.jpg" alt="img"></div>
  <div><img src="https://www.w3schools.com/css/img_mountains.jpg" alt="img"></div>
</div>
<p><a href="index.html">Volver</a></p>
</body>
</html>
