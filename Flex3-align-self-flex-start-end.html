<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Align Self Flex Start / End</title>
<style>
.flex-container {
  display: flex;
  height: 200px;
  background-color: DodgerBlue;
}
.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  font-size: 30px;
}
.item1 {align-self: flex-start;}
.item3 {align-self: flex-end;}
</style>
</head>
<body>
<h1>align-self: flex-start / flex-end</h1>
<div class="flex-container">
  <div class="item1">1</div>
  <div>2</div>
  <div class="item3">3</div>
</div>
<p><a href="index.html">Volver</a></p>
</body>
</html>
